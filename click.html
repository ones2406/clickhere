<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cypher234.shop - Random 9k 100% Ra 3S</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: #000;
        color: #fff;
        font-family: 'Arial Black', sans-serif;
        padding: 20px 10px;
        overflow-x: hidden;
    }

    .main {
        text-align: center;
        max-width: 600px;
        margin: auto;
    }

    /* LOGO */
    .logo {
        font-size: 50px;
        font-weight: 900;
        background: linear-gradient(90deg, #00c3ff, #00ffea, #00c3ff);
        background-size: 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: neon 3s infinite;
        margin-bottom: 20px;
        text-shadow: 0 0 40px #00c3ff80;
    }
    @keyframes neon {
        0%,100% { background-position: 0%; }
        50% { background-position: 100%; }
    }

    /* BANNER */
    .banner {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 40px #00c3ff80;
    }

    /* TEXT */
    .title {
        font-size: 26px;
        margin: 20px 0 10px 0;
        color: #00ffea;
        text-shadow: 0 0 15px #00fff680;
    }
    .desc {
        font-size: 18px;
        color: #a0f8ff;
        margin-bottom: 20px;
    }

    /* BUTTON */
    .enter-btn {
        display: inline-block;
        padding: 18px 45px;
        background: linear-gradient(45deg, #00c3ff, #00ff9d);
        color: #000;
        font-size: 22px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 40px;
        box-shadow: 0 10px 30px rgba(0, 195, 255, 0.5);
        transition: 0.3s;
        margin-bottom: 30px;
    }
    .enter-btn:hover { transform: translateY(-6px); }

    /* SLIDER */
    .slider {
        width: 100%;
        max-width: 500px;
        height: 250px;
        margin: 0 auto 40px auto;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 0 30px #00eaff80;
        position: relative;
    }
    .slide-track {
        display: flex;
        height: 100%;
        transition: transform 0.7s ease;
    }
    .slide-track img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        object-position: top; /* ⭐ HIỂN THỊ PHẦN TRÊN CỦA ẢNH */
        flex-shrink: 0;
        border-radius: 20px;
    }

    /* SLIDER BUTTONS */
    .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #00eaffb0;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 20px;
        color: #000;
        font-weight: bold;
        transition: 0.3s;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .btn:hover { background: #00fff2; }

    /* DOTS */
    .dots { display: flex; justify-content: center; gap: 10px; }
    .dot {
        width: 12px;
        height: 12px;
        background: #00c3ff70;
        border-radius: 50%;
        transition: 0.3s;
        cursor: pointer;
    }
    .dot.active {
        background: #00fff2;
        transform: scale(1.3);
    }

    /* BOX ZALO SECTION */
    .box-section {
        margin-top: 50px;
        padding: 20px;
        border-radius: 20px;
        background: #00161caa;
        box-shadow: 0 0 30px #00eaff50;
    }
    .box-title {
        font-size: 24px;
        margin-bottom: 25px;
        color: #00fff2;
        text-shadow: 0 0 15px #00eaff90;
        font-weight: bold;
    }
    .box-grid {
        display: grid;
        gap: 25px;
    }

    .zbox {
        padding: 20px;
        background: #002c33;
        border-radius: 20px;
        box-shadow: 0 0 20px #00eaff60;
        text-align: center;
    }
    .qr {
        width: 220px;
        height: 220px;
        border-radius: 15px;
        margin-bottom: 15px;
    }
    .zbox h3 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #00fff2;
    }
    .zbtn {
        display: block;
        padding: 14px;
        background: linear-gradient(45deg, #00c3ff, #00ff9d);
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 40px;
        box-shadow: 0 0 20px #00eaff80;
        transition: 0.3s;
    }
    .zbtn:hover { transform: translateY(-5px); }

</style>
</head>

<body>

<div class="main">

    <h1 class="logo">CYPHER234</h1>

    <img src="https://sf-static.upanhlaylink.com/img/image_20251124b381eb772af6c8b58d9718840b1773b8.jpg" class="banner">

    <div class="title">Cypher234.shop</div>
    <div class="desc">Random 9k 100% ra 3s</div>

    <a href="https://cypher234.shop" target="_blank" class="enter-btn">ẤN VÀO ĐÂY ĐỂ VÀO SHOP NGAY</a>

    <!-- SLIDER -->
    <div class="slider">
        <div class="slide-track" id="track">
            <img src="https://cypher234.shop/uploads/13-10-2025/b8e44189-2185-43fd-ba58-ef69e8080aa2.jpg">
            <img src="https://cypher234.shop/uploads/12-10-2025/0e6d711d-c182-48a6-865d-008e24dca64d.jpg">
            <img src="https://cypher234.shop/uploads/11-11-2025/0d2b2917-bf83-421c-b529-8012c28e917f.jpg">
            <img src="https://cypher234.shop/uploads/20-11-2025/ca674090-b4af-4727-9bc6-6d955bb3d83e.jpg">
        </div>

        <button class="btn prev" onclick="changeSlide(-1)">❮</button>
        <button class="btn next" onclick="changeSlide(1)">❯</button>
    </div>

    <div class="dots">
        <div class="dot active" onclick="goToSlide(0)"></div>
        <div class="dot" onclick="goToSlide(1)"></div>
        <div class="dot" onclick="goToSlide(2)"></div>
        <div class="dot" onclick="goToSlide(3)"></div>
    </div>

    <!-- ======================= -->
    <!--      BOX ZALO           -->
    <!-- ======================= -->

    <div class="box-section">
    <h2 class="box-title">BOX ZALO HỖ TRỢ & THÔNG BÁO RANDOM 9K</h2>

    <style>
        .box-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .zbox {
            padding: 15px;
            background: #00242a;
            border-radius: 15px;
            box-shadow: 0 0 15px #00eaff50;
            text-align: center;
        }

        .qr {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .zbox h3 {
            font-size: 17px;
            margin-bottom: 12px;
            color: #00fff2;
        }

        .zbtn {
            display: block;
            padding: 10px;
            background: linear-gradient(45deg, #00c3ff, #00ff9d);
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 0 15px #00eaff80;
            text-decoration: none;
            transition: 0.2s;
            font-size: 14px;
        }

        .zbtn:hover {
            transform: translateY(-3px);
        }
    </style>

    <div class="box-grid">

        <!-- BOX 1 -->
        <div class="zbox">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://zalo.me/g/svqtaj150" class="qr">
            <h3>BOX THÔNG BÁO VÀ HỖ TRỢ RANDOM 9K [1]</h3>
            <a href="https://zalo.me/g/svqtaj150" class="zbtn" target="_blank">
                Vào Box Ngay
            </a>
        </div>

        <!-- BOX 2 -->
        <div class="zbox">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://zalo.me/g/qczuvr355" class="qr">
            <h3>BOX THÔNG BÁO VÀ HỖ TRỢ RANDOM 9K [2]</h3>
            <a href="https://zalo.me/g/qczuvr355" class="zbtn" target="_blank">
                Vào Box Ngay
            </a>
        </div>

        <!-- BOX 3 -->
        <div class="zbox">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://zalo.me/g/yblzjz709" class="qr">
            <h3>BOX THÔNG BÁO VÀ HỖ TRỢ RANDOM 9K [3]</h3>
            <a href="https://zalo.me/g/yblzjz709" class="zbtn" target="_blank">
                Vào Box Ngay
            </a>
        </div>

    </div>
</div>

<script>
    let index = 0;
    const track = document.getElementById("track");
    const dots = document.querySelectorAll(".dot");
    const total = 4;

    function updateSlider() {
        track.style.transform = `translateX(${-index * 100}%)`;
        dots.forEach(d => d.classList.remove("active"));
        dots[index].classList.add("active");
    }

    function changeSlide(step) {
        index = (index + step + total) % total;
        updateSlider();
    }

    function goToSlide(i) {
        index = i;
        updateSlider();
    }

    setInterval(() => changeSlide(1), 5000);
</script>

</body>
</html>
