<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cypher234.shop - Random 9k 100% Ra 3S</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: #000;
        color: #fff;
        font-family: 'Arial Black', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
        position: relative;
    }
    .bg-glow {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, #00d0ff30, transparent 70%);
        animation: pulse 6s infinite;
    }
    @keyframes pulse {
        0%,100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
    }

    .main {
        text-align: center;
        z-index: 2;
        max-width: 500px;
    }

    .logo {
        font-size: 60px;
        font-weight: 900;
        background: linear-gradient(90deg, #00c3ff, #00ffea, #00c3ff);
        background-size: 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: neon 3s infinite;
        margin-bottom: 20px;
        text-shadow: 0 0 40px #00c3ff80;
    }
    @keyframes neon {
        0%,100% { background-position: 0%; }
        50% { background-position: 100%; }
    }

    .banner {
        width: 100%;
        max-width: 420px;
        border-radius: 20px;
        box-shadow: 0 0 50px #00c3ff60;
        margin: 30px auto;
        transition: all 0.4s;
    }
    .banner:hover {
        transform: scale(1.03);
        box-shadow: 0 0 80px #00eaff;
    }

    .title {
        font-size: 32px;
        color: #00ffea;
        text-shadow: 0 0 20px #00ffea80;
        margin: 20px 0;
    }
    .desc {
        font-size: 20px;
        color: #a0f8ff;
        margin-bottom: 20px;
    }

    /* -------- SLIDER FIXED -------- */
    .slider {
        position: relative;
        width: 420px;
        height: 210px;
        margin: 0 auto 30px auto;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 0 30px #00eaff80;
    }

    .slide-track {
        display: flex;
        height: 100%;
        transition: transform 0.8s ease;
    }

    .slide-track img {
        width: 420px;
        height: 210px;
        flex-shrink: 0; /* ⭐ FIX ẢNH KHÔNG BỊ LẤN */
        object-fit: cover;
        object-position: center;
        border-radius: 20px;
    }

    .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #00eaff90;
        border: none;
        padding: 10px 14px;
        cursor: pointer;
        border-radius: 50%;
        color: #000;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 0 15px #00eaff;
    }

    .btn:hover { background: #00fff5; }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Dots */
    .dots {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 12px;
    }
    .dot {
        width: 12px;
        height: 12px;
        background: #00c3ff70;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
    }
    .dot.active {
        background: #00fff2;
        transform: scale(1.3);
    }

    /* Button mua */
    .enter-btn {
        display: inline-block;
        padding: 18px 50px;
        background: linear-gradient(45deg, #00c3ff, #00ff9d);
        color: #000;
        font-size: 22px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 50px;
        box-shadow: 0 10px 30px rgba(0, 195, 255, 0.5);
        transition: all 0.4s;
    }
    .enter-btn:hover {
        transform: translateY(-8px);
    }
</style>
</head>

<body>
<div class="bg-glow"></div>

<div class="main">
    <h1 class="logo">CYPHR234</h1>

    <img src="https://sf-static.upanhlaylink.com/img/image_20251124b381eb772af6c8b58d9718840b1773b8.jpg" class="banner">

    <div class="title"><a href="https://cypher234.shop" style="color:#00ffea;text-decoration:none;">Cypher234.shop</a></div>
    <div class="desc">Random 9k 100% ra 3s</div>

    <!-- SLIDER FIXED -->
    <div class="slider">
        <div class="slide-track" id="track">
            <img src="https://cypher234.shop/uploads/13-10-2025/b8e44189-2185-43fd-ba58-ef69e8080aa2.jpg">
            <img src="https://cypher234.shop/uploads/12-10-2025/0e6d711d-c182-48a6-865d-008e24dca64d.jpg">
            <img src="https://cypher234.shop/uploads/11-11-2025/0d2b2917-bf83-421c-b529-8012c28e917f.jpg">
            <img src="https://cypher234.shop/uploads/20-11-2025/ca674090-b4af-4727-9bc6-6d955bb3d83e.jpg">
        </div>

        <button class="btn prev" onclick="changeSlide(-1)">❮</button>
        <button class="btn next" onclick="changeSlide(1)">❯</button>
    </div>

    <div class="dots">
        <div class="dot active" onclick="goToSlide(0)"></div>
        <div class="dot" onclick="goToSlide(1)"></div>
        <div class="dot" onclick="goToSlide(2)"></div>
        <div class="dot" onclick="goToSlide(3)"></div>
    </div>

    <a href="https://cypher234.shop" target="_blank" class="enter-btn">Ấn vào đây để mua ngay</a>
</div>

<script>
    let index = 0;
    const track = document.getElementById("track");
    const dots = document.querySelectorAll(".dot");
    const total = 4;

    function updateSlider() {
        track.style.transform = `translateX(${-index * 420}px)`;
        dots.forEach(d => d.classList.remove("active"));
        dots[index].classList.add("active");
    }

    function changeSlide(step) {
        index = (index + step + total) % total;
        updateSlider();
    }

    function goToSlide(i) {
        index = i;
        updateSlider();
    }

    setInterval(() => changeSlide(1), 5000);
</script>

</body>
</html>
